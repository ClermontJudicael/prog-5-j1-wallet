name: Clang-Tidy

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for some clang-tidy checks that use git history

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy cmake ninja-build

      - name: Configure CMake
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
                -DCMAKE_BUILD_TYPE=Debug

      - name: Symlink compile_commands.json to root
        run: ln -sf build/compile_commands.json .

      - name: Run clang-tidy
        run: |
          # Run on all C++ files in src/, using compile_commands.json for context
          # This respects your .clang-tidy config at root
          # --warnings-as-errors=* fails the build on any warnings (remove if you want warnings only)
          clang-tidy src/*.cpp src/*.h \
            -p . \
            --warnings-as-errors=* \
            --quiet \
            -- \
            $(find src -name "*.cpp" -o -name "*.h")
