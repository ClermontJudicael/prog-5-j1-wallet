# .github/workflows/clang-tidy.yml
name: Clang-Tidy

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools (use regular g++ headers, not libc++)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-18 clang-18 g++ cmake ninja-build

      - name: Configure CMake with clang++ (but standard headers from g++)
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
                -DCMAKE_CXX_COMPILER=clang++-18 \
                -DCMAKE_CXX_FLAGS="-stdlib=libstdc++"

      - name: Symlink compile_commands.json
        run: ln -s build/compile_commands.json .

      - name: Run clang-tidy
        run: |
          clang-tidy-18 src/*.cpp src/*.h \
            -p . \
            --warnings-as-errors=* \
            --quiet
