name: Clang-Tidy

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y clang-tidy cmake ninja-build

      - name: CMake configure
        run: cmake -B build -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Symlink compile_commands.json
        run: ln -sf build/compile_commands.json .

      - name: Run clang-tidy
        uses: HorstBaerbel/clang-tidy-action@v2
        with:
          warnings_as_errors: true
