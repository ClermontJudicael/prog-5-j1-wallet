# .github/workflows/clang-tidy.yml
name: Clang-Tidy

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy + libc++ (fixes <string> not found)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-18 clang-18 libc++-18-dev libc++abi-18-dev cmake ninja-build

      - name: Configure CMake
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
                -DCMAKE_BUILD_TYPE=Debug \
                -DCMAKE_CXX_COMPILER=clang++-18

      - name: Link compile_commands.json to root
        run: ln -s build/compile_commands.json .

      - name: Run clang-tidy
        run: |
          clang-tidy-18 src/*.cpp src/*.h \
            -p . \
            --use-color \
            --warnings-as-errors=* \
            --header-filter=.* \
            --
